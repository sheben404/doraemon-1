<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Doraemon</title>
</head>
<body>
  <div class="doraemon">
    <div class="face">
      <div class="head"></div>
      <div class="eyes">
        <div class="eye eyeLeft"></div>
        <div class="blackEye blackLeft"></div>
        <div class="eye eyeRight"></div>
        <div class="blackEye blackRight"></div>
      </div>
      <div class="base">
        <div class="baseWhite"></div>
        <div class="nose">
          <div class="noseLight"></div>
        </div>
        <div class="noseLine"></div>
        <div class="mouth"></div>

        <div class="whiskers whi_right_top rotate160"></div>
        <div class="whiskers whi_right"></div>
        <div class="whiskers whi_right_bottom rotate20"></div>

        <div class="whiskers whi_left_top rotate20"></div>
        <div class="whiskers whi_left"></div>
        <div class="whiskers whi_left_bottom rotate160"></div>
      </div>
    </div>

  </div>

</body>
</html>
